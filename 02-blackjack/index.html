<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Blackjack</title>
</head>

<body>
    <header class="header">
        <h1 class="title">
            Blackjack
        </h1>
    </header>

    <div class="row mt-2">
        <div id="divButtons" class="col text-center">
            <button id="btnNuevo" type="button" class="btn btn-primary">Nuevo Juego</button>
            <button id="btnPedir" disabled="true" type="button" class="btn btn-success">Pedir Carta</button>
            <button id="btnDetener" disabled="true" type="button" class="btn btn-success">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h2 class="player">Jugador - <small id="acumuladoJugador">0</small></h2>
            <div id="jugadorCartas" class="divCartasJugadores">
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h2 class="player">Computadora - <small>0</small></h2>
            <div id="computadoraCartas" class="divCartasJugadores">
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/app-min.js"></script>
</body>

</html>
